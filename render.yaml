services:
  - type: web
    name: tinylink
    env: node
    region: singapore
    buildCommand: "cd backend && npm install && npm run build && cd ../frontend && npm install && npm run build && cd .."
    startCommand: "node backend/dist/server.js"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: ""
      - key: BASE_URL
        value: ""